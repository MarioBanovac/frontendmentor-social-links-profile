<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex column align-center justify-evenly">
  
  <article class="profile-card flex column align-center">
    <div class="profile-container flex column align-center">
      <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's profile picture">
      <h2 class="profile-name">Jessica Randall</h2>
      <h3 class="profile-location">London, United Kingdom</h3>
      <p class="profile-description">"Front-end developer and avid reader."</p>
    </div>
    <ul class="profile-links">
      <li class="profile-link"><a href="https://github.com/MarioBanovac/frontendmentor-social-links-profile" target="_blank">GitHub</a></li>
      <li class="profile-link"><a href="https://www.frontendmentor.io/profile/MarioBanovac" target="_blank">Frontend Mentor</a></li>
      <li class="profile-link"><a href="https://www.linkedin.com/in/mario-banovac" target="_blank">LinkedIn</a></li>
      <li class="profile-link"><a href="#">Twitter</a></li>
      <li class="profile-link"><a href="#">Instagram</a></li>
    </ul>
  </article>  
  <div class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution-link" href="https://www.linkedin.com/in/mario-banovac/" target="_blank">Mario Banovac</a>.
  </div>
</body>
</html>
